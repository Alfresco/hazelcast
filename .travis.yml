dist: trusty
sudo: required
language: java
jdk: 
  - openjdk7

stages:
  - release

branches:
  only:
    - 2.4-alfresco-patched

jobs:
    include:
      - stage: release
        name: "Push to Nexus"
        before_install:
          - "cp .travis.settings.xml $HOME/.m2/settings.xml"
        script:
          # Use full history for release
          - git checkout -B "${TRAVIS_BRANCH}"
          # Add email to link commits to user
          - git config user.email "${GIT_EMAIL}"
          # Skip building of release commits
          - mvn --batch-mode -q -DscmCommentPrefix="[maven-release-plugin][skip ci] " -Dusername="${GIT_USERNAME}" -Dpassword="${GIT_PASSWORD}" -Darguments=-DskipTests release:clean release:prepare -DdevelopmentVersion=2.4.2-SNAPSHOT -DreleaseVersion=2.4-20210324-alfresco-patched release:perform
